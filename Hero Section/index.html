<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfilio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header-container">
      <p class="logo">Bruce</p>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Service</a>
        <a href="#">About</a>
        <a href="#">Pricing</a>
      </nav>
      <button class="hire-btn">Hire me</button>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-text">
        <h1>Your Design<br>Partner Bruce</h1>
        <p>I specialize in creating intuitive and engaging digital interfaces.</p>
        <div class="hero-buttons">
          <button class="hire-btn">Hire me</button>
          <button class="text-btn">Latest Project</button>
        </div>
        <div class="stats">
          <div><strong>5 Years</strong><br><span>Experience</span></div>
          <div><strong>110+</strong><br><span>Clients</span></div>
          <div><strong>99.8%</strong><br><span>Satisfaction</span></div>
        </div>
      </div>

      <div class="hero-image">
        <img src="pngwing.com (34) 1.png" alt="Bruce" />
        <span class="tag tag1">UI/UX Design</span>
        <span class="tag tag2">Web Consulting</span>
        <span class="tag tag3">Web Development</span>
      </div>
    </div>
  </div>
</body>
</html>
